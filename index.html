<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <title>Boolzapp</title>
</head>
<body class="flex-r justify-c align-c">
   <div id="boolzapp" class="flex-r">
       <aside class="flex-c">
            <div class="aside-top flex-r justify-btw align-c">
                <div class="avatar">
                    <img src="img/avatar_io.jpg" alt="avatar self">
                </div>
                <div class="options">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="aside-notifications flex-r align-c">
                <i class="fas fa-bell-slash"></i>
                <div>
                    <h4>Ricevi notifiche di nuovi messaggi</h4>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>
            <div class="aside-search flex-r align-c">
                <div class="flex-r align-c">
                    <label for="search-bar"><i class="fas fa-search"></i></label>
                    <input type="search" id="search-bar" placeholder="Cerca o inizia una nuova chat">
                </div>
            </div>
            <div class="aside-list">
                <div class="list-open">

                </div>
            </div>
       </aside>
       <div class="chat-wrapper flex-c">
            <div class="chat-header">

            </div>
            <div class="chat-main">

            </div>
            <div class="chat-footer">

            </div>
       </div>
   </div>
</body>
</html>
